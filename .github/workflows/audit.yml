name: Audit
on: [push, pull_request]
env:
  GO111MODULE: "on"
jobs:
  style:
    name: Style Audit
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "1.16.1"
      - name: Check Format
        run: make check-format
      - name: Check License
        run: make check-license
  security:
    name: Security Audit
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: make salus
